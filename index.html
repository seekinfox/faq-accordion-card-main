<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
   
    <div id="main-card">

        <div id="head-background">
                      
               <div id="hero">
                <img src="https://github.com/seekinfox/Profile-card/blob/main/images/image-hero.jpg?raw=true" alt="seekinfox-profile">
            </div>
        </div>
        <div id="info">
            <p class="bold">Seekin-fox  <span class="grayblue">22</span></p>
            <p id="country" class="small">India</p>
        </div>
        <div id="stats">
            <div class="stat">
                <p class="bold">
                    <!--find bold-->
                    80K
                </p>
                <p class="grayblue small small1">
                    Followers
                </p>
            </div>
            <div class="stat">
                <p class="bold">
                    803K
                </p>
                <p class="grayblue small small1">
                    Likes
                </p>
            </div>
            <div class="stat">
                <p class="bold">
                    1.4K
                </p>
                <p class="grayblue small small1">
                    Photos
                </p>
            </div>
        </div>
    </div>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">seekinfox</a>.
    </div>-->
</body></html>
